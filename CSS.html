<!DOCTYPE html>
<html>
<head>
	<h1>HTML Styles-CSS</h1>
	<title></title>
	<style>
		body{
			background-color: white;
		}
		h1{
			color: green;
		}
		p{
			font-weight: bolder;
			font-size: 15px;
			font-family: TIME;
		}
		em{
			font-weight: lighter;
		}
		span{
			color: black;
			border: 1px solid black;
		}
		.extra span{
			color: inherit;
		}
	</style>
</head>
<body>
<h3>CSS stands for Cascading Style Sheet.</h3>
<div style="color: green">Here<span>is a span</span>which is beautiful green.</div>
<em>CSS stands for Cascading Style Sheet.</em>
<p>Happy Friday.</p>
</body>

</html>
